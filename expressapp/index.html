<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Safety work</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/res/icon.png"/>
</head>

<body>
   <form id= "blank" method="post" action="http://localhost:3000/check-user" onsubmit="return validateDates()">
      <h3>Создание бланка</h3> 
       <p>ФИО <input type="text" name="userName" placeholder="Введите ФИО" size="18" autocomplete="on" maxlength="35" minlength="10" required></p>
       <p>Должность <input type="text" name="userPhone" placeholder="Введите должность" size="18" maxlength="20" minlength="3" required></p>
        <p>Разряд(если таковой имеется) <input type="radio" value="2" checked name="discharge" autocomplete="on"/>2 
                                        <input type="radio" value="3" checked name="discharge" autocomplete="on"/>3 
                                        <input type="radio" value="4" checked name="discharge" autocomplete="on"/>4 
                                        <input type="radio" value="5" checked name="discharge" autocomplete="on"/>5 
                                        <input type="radio" value="6" checked name="discharge" autocomplete="on"/>6
                                        <input type="radio" value="отсутсвует" checked name="discharge" autocomplete="on"/>нет
        </p>
        <p>Группа по электробезопасности <input type="radio" value="I" checked name="electroGroup" autocomplete="on"/>I 
                                         <input type="radio" value="II" checked name="electroGroup" autocomplete="on"/>II
                                         <input type="radio" value="III" checked name="electroGroup" autocomplete="on"/>III 
                                         <input type="radio" value="IV" checked name="electroGroup" autocomplete="on"/>IV 
                                         <input type="radio" value="V" checked name="electroGroup" autocomplete="on"/>V  
        </p>
        <p>Цех работника                 <input type="radio" value="Электроцех" checked name="workshop" autocomplete="on"/>Электроцех 
                                         <input type="radio" value="ЦЦР" checked name="workshop" autocomplete="on"/>ЦЦР
                                         <input type="radio" value="ЦТПКиРСР " checked name="workshop" autocomplete="on"/>ЦТПКиРСР 
                                         <input type="radio" value="Хим цех " checked name="workshop" autocomplete="on"/>Хим цех 
                                         <input type="radio" value="КТЦ" checked name="workshop" autocomplete="on"/>КТЦ
                                         <input type="radio" value="ОНиОТ" checked name="workshop" autocomplete="on"/>ОНиОТ
                                         <input type="radio" value="УБНФу" checked name="workshop" autocomplete="on"/>УБНФУ
                                         <input type="radio" value="Управление" checked name="workshop" autocomplete="on"/>Управление
                                         <input type="radio" value="ЛКМиС" checked name="workshop" autocomplete="on"/>ЛКМиС
                                         <input type="radio" value="ПТО" checked name="workshop" autocomplete="on"/>ПТО
                                         </p>
   
        <p>Электронный адрес(почта) <input type="email" placeholder="user@gmail.com" id="email" name="email" autocomplete="on"required></p>
        
        <p>     <label for="dateTB">Дата проверки знаниий по охране труда: </label>
                <input type="date" id="dateTB" name="dateTB" autocomplete="on" required >
        </p>
        <p>     <label for="dateTBNext">Дата следующей проверки знаниий по охране труда: </label>
                <input type="date" id="dateTBNext" name="dateTBNext" autocomplete="on" required >
        </p>
        
        <p>     <label for="dateMed">Дата медицинской проверки: </label>
                <input type="date" id="dateMed" name="dateMed" autocomplete="on" required>
        </p>
        <p>     <label for="dateMedNext">Дата следующей медицинской проверки: </label>
                <input type="date" id="dateMedNext" name="dateMedNext" autocomplete="on" required>
        </p>
        
        <p>Число талонов <input type="text" name="userTalon" placeholder="от 1 до 3" size="18" autocomplete="on" required></p>
        
        <p><button type="submit">Отправить</button></p>
        
    </form>
    <script src="/main.js">
    </script>
 </body>
</html>
